<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>

    <title>Word analytics</title>
</head>
<body>
    <div class="background"></div>
    <h1 class="first-heading">
        Word <span class="first-heading--special">analytics</span>
    </h1>
    <div class="container">
        <textarea class="textarea" spellcheck="false" placeholder="Entre votre texte"></textarea>
        <section class="stats">
            <section class="stat">
                <span class="stat__number stat__number--mots">0</span>
                <h2 class="second-heading">Mots</h2>
            </section>
            <section class="stat">
                <span class="stat__number stat__number--caracters">0</span>
                <h2 class="second-heading">Caractères</h2>
            </section>
            <section class="stat">
                <span class="stat__number stat__number--twitter">280</span>
                <h2 class="second-heading">Twitter</h2>
            </section>
            <section class="stat">
                <span class="stat__number stat__number--facebook">2200</span>
                <h2 class="second-heading">Facebook</h2>
            </section>

        </section>
    </div>
    <footer class="footer">
        <small class="copyright">&copy; 2023 Nathalie Berwa, Tous droits réservés. </small>
        <small class="data">dernière mise à jour : il y a 10 jours </small>
    </footer>
</body>
</html>
